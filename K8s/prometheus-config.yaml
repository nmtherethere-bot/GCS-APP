apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: "file-service"
        metrics_path: "/actuator/prometheus"
        static_configs:
          - targets: ["file-service:8084"]

    rule_files:
      - /etc/prometheus/rules/alert-rules.yml

    alerting:
      alertmanagers:
        - static_configs:
            - targets: ["alertmanager:9093"]
